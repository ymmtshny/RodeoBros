<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="ja">
    <meta name="keywords" content="IRON HEART,アイアンハート,BUZZ RICKSON'S,バズリクソンズ,SUGAR CANE,シュガーケーン,MISTER FREEDOM,ミスターフリーダム,TEDMAN,テッドマン,KAMINARI,カミナリ,鬼デニム,ONI DENIM,VANSON,バンソン,アメカジ,セレクトショップ,メンズ,ファッション">
    <meta name="description" content="【全品送料無料】創業から40年の老舗セレクトショップ、ロデオブロス（RODEO BROS）">
    <title>RODEO BROS | 公式サイト</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" href="http://www.rakuten.ne.jp/gold/auc-rodeo/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="initial-scale=1">
  </head>
  <body>
    <!--include jade/javascript/_javascript.jade-->
    <!--必要があればvendor内のスクリプトも追加-->
    <!--script(src="./js/some-function.js")-->
    <!--Goolge Tag から-->
    <!--Google Tag Manager-->
    <div>
      <noscript>
        <iframe src="//www.googletagmanager.com/ns.html?id=GTM-WZJ4JV" height="0" width="0" style="display:none;visibility:hidden"></iframe>
      </noscript>
      <script>
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-WZJ4JV');
      </script>
    </div>
    <!--ヘッダーここから-->
    <header>
      <div class="l-header header-box u-mb-mid hidden-xs">
        <!--メインへっだー-->
        <iframe src="http://www.aun-wa.com/itemheader.html" width="100%" height="180" scrolling="no" frameborder="1" style="border:none; display:block;position:relative; z-index:9999; background:#fff;"></iframe>
      </div>
    </header>
    <!--外枠ここから-->
    <div id="wrapper">
      <!--レフトナビここから-->
      <!--include ../../common/jade/leftnav/_leftnav-r.jade-->
      <!--メインコンテンツここから-->
      <div id="main-without-leftnav" class="main-box">
        <div class="text-center top-image-box col-sm-12"><img src="http://www.rakuten.ne.jp/gold/auc-rodeo/TopPageAssets/img/category/ted_cate.jpg" class="mb-ll">
          <p class="mb-ml">第二次世界大戦以来、戦意高揚の為にさまざまな部隊マスコットが誕生した。 その中でも一際異彩を放ったのが「レッドデビル」である。 テッドマンは、このデビルにインスパイアされ、その後タトゥーと化し、アンダーグランドに生きる者達の証しとなった いつしか、悪魔小僧のTATTOOが口から噴き出す炎により、邪鬼を吹き飛ばし身に付けている者にラッキーを招く！ と云う噂が伝承され、このTATTOOをバイカーやロッカーなどアングラ系の若者達がこぞって腕や肩に刺した。</p>
          <p class="mb-mm campain-text">2016年の新作、TEDMANの半袖Tシャツが入荷しました。</p>
          <p class="mb-ml"> </p>
        </div>
        <div class="hanger mb-ll"><img src="http://www.rakuten.ne.jp/gold/auc-rodeo/TopPageAssets/img/icon/hanger0.png" alt="ハンガー"></div>
        <div id="Vue">
          <div v-for="element in Tedmantee" class="items col-sm-6 text-center"><a href="{{ element.number }}">
              <div class="items__header"><img data-original="{{ element.image }}" src="./load.gif" class="lazy mb-sm"></div>
              <div class="items__body">
                <p class="brand">{{ element.brand }}</p>
                <p class="name mb-ll">{{ element.name }}</p>
              </div></a></div>
        </div>
      </div>
    </div>
    <!--フッターここから-->
    <!--スクリプトここから-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.11/vue.min.js"></script>
    <script src="./js/jquery.lazyload.min.js"></script>
    <script>
      new Vue({
      	el: '#Vue',
      	//template: '#VueTopsTemplate',
      
      	data: {
      		Tedmantee: []
      	},
      	
      	created: function() {
      		
      		var _this = this;
      		//get json file
      		$.ajax({
      			async:false,//同期処理にする。
      			url: './json/tedmantee.json', //index.jadeに対してのURL
      			dataType: 'json'
      		}).done(function(data) {
      			var temp = [];
      			
      			data.forEach(function (el) {
      				el.number = "http://www.aun-wa.com/SHOP/" + el.number + ".html"
      				el.image = "http://thumbnail.image.rakuten.co.jp/@0_mall/auc-rodeo/cabinet/" + el.image + "-0.jpg?_ex=700x700";
      				temp.push(el);
      			});
      			_this.Tedmantee = temp;
      			 console.log(_this.items); 
      		});
      
      
      
      	}
      });
      
    </script>
    <script>
      $(function() {
      $('a[href*="#"]:not([href="#"])').click(function() {
      	if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      		var target = $(this.hash);
      		target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      		if (target.length) {
      			$('html, body').animate({
      				scrollTop: target.offset().top
      			}, 800);
      			return false;
      		}
      	}
      });
      
      $('#goToTop').click(function(){
      		window.scrollTo(0, 0);
      });
      
      });
      
      $(function(){
      	$("img.lazy").lazyload({
      		"threshold":250,
      		"effect":"fadeIn",
      		"effect_speed":800,
      		"failure_limit":1} );
      });
    </script>
  </body>
</html>
