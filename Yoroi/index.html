      .swiper-container {

    <header>
      <div class="header__box">
        <ul>
          <li class="logo"><a href="" title=""><img src="https://placehold.jp/200x50.png"></a></li>
          <li class="menu"><a href="./news/" title="">NEWS</a></li>
          <li class="menu"><a href="./brand/" title="">BRAND</a></li>

          <div class="swiper-container">

              <div style="background-image:url(http://lorempixel.com/900/600/nightlife/)" alt="" class="swiper-slide"></div>

          <script src="./js/swiper.min.js"></script>
          <script>
            var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            parallax: true,
            speed: 600,
