
<h2 class="sectionTitle">NEW ARRIVAL</h2>

    <li v-for="element in NewArrival" class="newArrival__item"><a href="{{ element.number }}" title="{{ element.name }}"><img data-original="{{ element.image }}" src="./load1000x1000.gif" alt="{ element.name }}" class="lazy"/>

        </div></a></li>

  <div class="text-center"><a href="http://store.shopping.yahoo.co.jp/rodeobros/a5b9a5bfa52.html?n=50&amp;X=99#CentItemList1">

</div>
